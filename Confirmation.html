<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Konfirmasi Tiket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      width: 50%;
      margin: 50px auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h1 {
      color: #333;
    }
    p {
      font-size: 1.2em;
      margin: 10px 0;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1.2em;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Konfirmasi Pemesanan Tiket</h1>
  <p>Film: <span id="movieName"></span></p>
  <p>Nama: <span id="userName"></span></p>
  <p>Email: <span id="userEmail"></span></p>
  <p>Jumlah Tiket: <span id="ticketCount"></span></p>

  <button class="button" onclick="purchaseSuccess()">Lanjutkan Pembayaran</button>
</div>

<script>
  window.onload = function() {
    document.getElementById('movieName').innerText = localStorage.getItem('movie');
    document.getElementById('userName').innerText = localStorage.getItem('name');
    document.getElementById('userEmail').innerText = localStorage.getItem('email');
    document.getElementById('ticketCount').innerText = localStorage.getItem('tickets');
  };

  function purchaseSuccess() {
    window.location.href = 'success.html';
  }
</script>

</body>
</html>
